version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2022.06-18.04
    environment:
      IMAGE_NAME: nathanbenton/das-app
    working_directory: ~/app/netviz
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build ./zippadeedoda-app/ --tag ${IMAGE_NAME}:latest
      - run:
          name: Push Docker Image
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$CIRCLE_SHA1
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$CIRCLE_SHA1
  deploy:
      docker:
        - image: cimg/base:2022.06-18.04
      working_directory: ~/app/netviz
      steps:
        - checkout
        - run:
            name: Install envsubst
            command: |
              sudo apt-get update && sudo apt-get -y install gettext-base
        - run:
            name: Install kubectl
            command: |
              curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
              chmod u+x ./kubectl
        - run:
            name: Deploy Code
            command: ./scooby-dooby-scripts/ci-deploy.sh
workflows:
  version: 2
  build-deploy-feature-setup-only:
    jobs:
      - build:
          filters:
            branches:
              only: feature/setup
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: feature/setup
